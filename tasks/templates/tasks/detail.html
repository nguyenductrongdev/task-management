{% extends 'base.html' %}

{% block body %}
<main class="container">
    <div class="row">
        <div class="col s12">
            <form action="#" method="post">
                <div class="modal-content">
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="title" name="title" type="text" class="validate" autocomplete="off"
                                value="{{ task.title }}" required />
                            <label for="title">Title</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="text" class="datepicker" id="deadline" name="deadline"
                                value="{{ task.deadline }}" />
                            <label for="deadline">Deadline</label>
                        </div>
                        <div class="input-field col s12">
                            <textarea id="description" name="description" class="materialize-textarea"
                                data-length="120">{{ task.description }}</textarea>
                            <label for="description">Description</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="waves-effect waves-light btn">Edit</button>
                    <a href="{% url 'tasks:tasks' %}" class="modal-close waves-effect waves-green btn-flat">Back</a>
                </div>
            </form>
        </div>
    </div>
</main>
{% endblock %}
