<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task management</title>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col s12">
                <h1>Task management</h1>
            </div>
        </div>

        <div class="row">
            <!-- START SIGN IN FORM -->
            <form class="col s6" action="{% url 'tasks:sign-in' %}" method="post">
                <h2>Sign in</h2>

                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" class="validate" autocomplete="off"
                            minlength="8" required />
                        <label for="username">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate" minlength="8" required />
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="row">
                    <button class="waves-effect waves-light btn-large">Sign in</button>
                </div>
            </form>
